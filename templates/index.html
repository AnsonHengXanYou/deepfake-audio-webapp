<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéôÔ∏è Deepfake Audio Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 20px;
    }

    .btn {
      border-radius: 30px;
    }

    #resultBox {
      display: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .loading-spinner {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="text-center mb-4">üéôÔ∏è Deepfake Audio Detector</h3>

    <div class="d-flex justify-content-center mb-3">
      <button id="startBtn" class="btn btn-primary me-2">Start Recording</button>
      <button id="stopBtn" class="btn btn-warning me-2" disabled>Stop</button>
      <button id="uploadBtn" class="btn btn-success" disabled>Upload & Detect</button>
    </div>

    <div class="text-center">
      <div class="spinner-border text-info loading-spinner" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="resultBox" class="alert text-center mt-4"></div>

    <p class="text-muted text-center mt-3" style="font-size: 0.9rem;">Powered by Flask + RecordRTC</p>
  </div>

  <script>
    let recorder;
    let audioBlob;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const resultBox = document.getElementById("resultBox");
    const spinner = document.getElementById("spinner");

    startBtn.onclick = async function () {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = RecordRTC(stream, { type: 'audio' });
        recorder.startRecording();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        resultBox.style.display = "none";
      } catch (err) {
        alert("Microphone access error: " + err.message);
      }
    };

    stopBtn.onclick = function () {
      recorder.stopRecording(() => {
        audioBlob = recorder.getBlob();
        uploadBtn.disabled = false;
        stopBtn.disabled = true;
        startBtn.disabled = false;
      });
    };

    uploadBtn.onclick = async function () {
      spinner.style.display = "block";
      resultBox.style.display = "none";

      const formData = new FormData();
      formData.append("audio", audioBlob, "audio.wav");

      const res = await fetch("/predict", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      spinner.style.display = "none";

      let resultText = '';
      let alertClass = '';

      if (data.result === 'real') {
        resultText = '‚úÖ Result: Real Audio';
        alertClass = 'alert-success';
      } else {
        resultText = '‚ùå Result: Fake Audio';
        alertClass = 'alert-danger';
      }

      resultBox.innerText = resultText;
      resultBox.className = 'alert ' + alertClass;
      resultBox.style.display = "block";
    };
  </script>
</body>
</html>
